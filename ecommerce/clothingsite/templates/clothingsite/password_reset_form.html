{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset form page</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static '/images/favicon.png ' %}" />
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static '/css/plugins.css' %}" />
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}" />
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 box offset-md-3">
                <div class="mb-5">
                    <form method="post">
                        <div class="text-center mt-2 pt-2">
                        <img src="{% static '/images/logo-blue.png ' %}" class="image-fluid mt-5" style="height: 50px;">
                        <h2 class="mt-4">Enter New Password</h2>
                        </div>
                        {% csrf_token %}
                        {{form}}
                        
                        <div class="row mt-3">
                            <div class="text-left col-12 col-sm-12 col-md-12 col-lg-12">
                                <input type="submit" class="btn mb-3 bg-dark" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Main Content -->
        </div>
    </div>
</body>
</html>
